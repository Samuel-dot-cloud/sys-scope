name: 'Setup environment'
description: 'Sets up local action environment with the necessary components'

runs:
  using: 'composite'
  steps:
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@1.75.0

    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          src-tauri
        shared-key: base-env

    # Install Xcode Command Line Tools
    - name: Install Xcode Command Line Tools
      shell: bash
      run: |
        sudo xcode-select --install || true
        sudo xcode-select --reset

    # Set DYLD_LIBRARY_PATH to include the path to Swift runtime libraries
    - name: Set DYLD_LIBRARY_PATH
      shell: bash
      run: echo "DYLD_LIBRARY_PATH=$(xcrun --show-sdk-path)/usr/lib/swift" >> $GITHUB_ENV

    - name: Install frontend dependencies
      shell: bash
      run: yarn install